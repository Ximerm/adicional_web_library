<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Biblioteca Aprender a aprender" />
    <meta name="author" content="Ximena Rodríguez" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Aprender a aprender</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="logo">
          <img
            class="logo logo_place_header"
            src="./images/TripletenLogo.svg"
            alt="logo TripleTen"
          />
        </div>

        <h1 class="header__title">Aprender a aprender</h1>
        <div>
          <h2 class="header__subtitle">
            Las técnicas de aprendizaje más eficaces y avanzadas que puedes
            aplicar en tu vida diaria
          </h2>
          <a class="header__link" href="#"> Más información &rarr;</a>
        </div>

        <img
          class="header__main-ilustration"
          src="./images/on_the_edge.png"
          alt="El ponderador épico se paró en la cima de una montaña a deliberar
          sobre los puntos más delicados del sistema educativo moderno,
          mientras también se preguntaba de dónde vino ese cuadrado
          azul gigante"
        />
        <div class="header__square"></div>
      </header>

      <main class="content">
        <section class="description"></section>

        <section class="digits"></section>

        <section class="feynman"></section>

        <section class="kaufman"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
